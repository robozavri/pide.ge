<h2>Update Event</h2>
<p>Do you want to update event date? </p>
<button mat-button color="primary" (click)="cancelUpdate()" class="mr-8" aria-label="Cancel" matTooltip="Cancel">
    No
</button>

<button mat-button color="primary" (click)="confirmUpdate()" class="save-button" aria-label="Confirm">
    Yes
</button>
