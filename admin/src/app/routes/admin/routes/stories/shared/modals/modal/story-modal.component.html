<div class="default_modal_wrapper">
  <h2> Add story </h2>
  <div mat-dialog-content>
        <div class="page_body">
            <app-form [formData]="data"  #storyForm [showSubmit]="showSubmit"></app-form>
        </div>
  </div>
  <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close> Cancel </button>
      <button mat-raised-button (click)="onFinish()"> Submit </button>
  </mat-dialog-actions>
</div>
