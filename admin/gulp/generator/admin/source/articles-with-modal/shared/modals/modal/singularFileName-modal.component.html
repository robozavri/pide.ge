<div class="default_modal_wrapper">
  <h2> Add <%=singularFileName%> </h2>
  <div mat-dialog-content>
    <mat-tab-group style="width: 100%; margin-bottom: 20px">
      <mat-tab label="Info">
        <div class="page_body">
            <app-form [formData]="data" <%=formComponentBindParams%> #<%=nameSingularLC%>Form [showSubmit]="showSubmit"></app-form>
        </div>
      </mat-tab>
      <%=modalHtmlTabArea%>
    </mat-tab-group>
  </div>
  <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close> Cancel </button>
      <button mat-raised-button (click)="onFinish()"> Submit </button>
  </mat-dialog-actions>
</div>
